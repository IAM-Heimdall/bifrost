{% extends "base.html" %}

{% block content %}
    <div class="alert alert-error">
        <svg class="alert-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        {{ error_message | default('An unexpected error occurred.') }}
    </div>
    <p><a href="{{ url_for('ui_dashboard') }}" class="button-secondary">Return to Dashboard</a></p>
{% endblock %}
