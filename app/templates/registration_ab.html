{% extends "base.html" %}
{% block content %}
    {% if message %}
        <div class="message success">{{ message }}</div>
    {% endif %}
    <p>This is a placeholder for Agent Builder registration. In Phase 2, this would involve GitHub login and form submission to save AB details.</p>
    <form method="post">
        <label for="ab_name">Agent Builder Name:</label>
        <input type="text" id="ab_name" name="ab_name" required>
        <button type="submit">Register (PoC)</button>
    </form>
{% endblock %}
